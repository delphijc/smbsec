# Docker Compose for Elastic SIEM + OpenCTI
# This file sets up Elasticsearch, Kibana, SIEM, and OpenCTI for handsâ€‘on labs.

version: "3.8"
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
  opencti:
    image: opencti/platform:5.0.0
    environment:
      - OPENCTI_ADMIN_PASSWORD=admin
      - OPENCTI_ADMIN_EMAIL=admin@example.com
    ports:
      - "8080:8080"
volumes:
  esdata:
    driver: local
